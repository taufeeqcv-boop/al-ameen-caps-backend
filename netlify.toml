# Al-Ameen Caps — Netlify Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/
# 2026: Node 22.x, Netlify Prerender Extension (legacy prerendering OFF in dashboard)

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"

# Headers for performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Don't cache HTML — ensures users get latest index.html and correct hashed asset URLs after deploys
# (cached index.html can request old /assets/index-OLDHASH.css which no longer exists → server returns 404 HTML → MIME type error)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
[[headers]]
  for = "/404.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Cache hashed assets (Vite puts them in /assets/)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache static assets
[[headers]]
  for = "/collection/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# SPA fallback — serve index.html for client-side routes only when no static file matches (force = false)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Note: For prerendering crawlers and social previews, enable the Netlify Prerender
# extension in the Netlify dashboard (Extensions → Prerender). Legacy prerendering
# is deprecated and should NOT be used. See docs/PRERENDERING_AND_PERFORMANCE.md.
